<html>

<head>
    <!--Import Google Icon Font-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Unlock" rel="stylesheet">

    <!-- Compiled and minified CSS -->

</head>

<body>
<div class='row'>
    <!-- <div class="col l2"></div> -->
    <div class="col l6  offset-l3 m6 offset-m3 s12">
        <div class="card">
            <div class="card-content">
                <h3>Welcome to Skypetor project</h3>
            </div>
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a id="login-tab" class='active' href="#login">Login</a></li>
                    <li class="tab "><a id="signup-tab" href="#register">SignUp</a></li>
                </ul>
            </div>
            <div class="card-content grey lighten-4">
                <div id="login">
                    <form action="/login" id="login-form" method="POST">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" name="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="passw" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <p class="col s12">
                                <input type="checkbox" id="remember" name="remember"/>
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                        <div class="row">
                            <div class='input-field col s12'>
                                <button class='waves-effect waves-light btn s12' type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="register">
                    <form action="/register" id="register-form" method="POST">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="username">Username</label>
                                <input id="username" name="username" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" name="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="passw" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="re-password" name="repassw" type="password" class="validate">
                                <label for="re-password">Repeat Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class='waves-effect waves-light btn s12' type="button"
                                        onclick="sendSignUpData()">register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="static/js/xhrRequest.js"></script>

</body>

</html>
